<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resetting...</title>
  <script>
    // Function to clear localStorage and redirect to index.html
    window.onload = function() {
      localStorage.removeItem("questions");  // Clear the stored data
      window.location.href = "index.html";  // Redirect to index.html
    };
  </script>
</head>
<body>
  <h1>Resetting your data...</h1>
</body>
</html>
